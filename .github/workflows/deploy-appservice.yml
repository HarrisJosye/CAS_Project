name: CI - Build, Test, and Mock Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # adjust if needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      # Mock deploy step
      - name: Mock Deploy to Azure
        run: |
          echo "=== Mock Deploy Stage ==="
          echo "Would deploy image to Azure App Service here..."
          echo "App Service Name: ${{ secrets.APP_SERVICE_NAME || 'mock-app' }}"
          echo "Resource Group: ${{ secrets.APP_SERVICE_RG || 'mock-rg' }}"
          echo "Image: ghcr.io/${{ github.repository }}:latest"
          echo "=== End of Mock Deploy ==="